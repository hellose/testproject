<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap form</title>
	<script type="text/javascript" th:src="@{/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js}"></script>
	<link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" />
</head>

<body>

	<div class="row">
		<div class="col-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Default</h5>
					<div class="mb-3">
						<!-- label태그 클래스 form-label -->
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<!-- input태그 클래스 form-control -->
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
						<!-- rows 속성은 텍스트 입력 영역 중 보이는 영역의 라인수를 명시 -->
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Sizing</h5>
					<!-- small size -->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<!-- defualt -->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<!-- large size -->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Select</h5>
					<select class="form-select" aria-label="Default select example">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
