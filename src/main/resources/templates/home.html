<!doctype html>
<!-- <html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Demo Project</title>

<!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
<script type="text/javascript" th:src="@{/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" />

<script type="importmap">
{
	"imports": {
		"vue": "[[@{/js/vuejs-3.2.41/vue.esm-browser.js}]]"
	}
}
</script>
</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
				<nav id="sidebarMenu" class="col-auto d-md-block bg-white sidebar collapse">
			        <div class="position-sticky pt-3 sidebar-sticky">
			            <ul class="nav flex-column">
			                <th:block th:each="menu : ${rootMenu.childMenus}">
			                    <li class="nav-item sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted text-uppercase" th:if="${not #lists.isEmpty(menu.childMenus)}" th:text="${menu.name}"></li>
			                    <li class="nav-item">
			                        <a class="nav-link" th:each="child : ${menu.childMenus}" th:href="@{${child.url}}">
			                        	<i class="ri-dashboard-line"></i>
			                        	<th:block th:text="${child.name}" />
			                        </a>
			                    </li>
			                </th:block>
			            </ul>
			        </div>
			    </nav>
		</div>
	</div>

</body>

</html>
